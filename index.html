<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Honey Badger AR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .ar-launch-image {
        max-width: 90%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- AR Launcher Link: will change dynamically based on platform -->
    <a id="ar-link" href="#">
      <img
        class="ar-launch-image"
        src="honeyBadger.png"
        alt="Tap to launch AR"
      />
    </a>

    <script>
      const arLink = document.getElementById('ar-link');

      // URLs for Android and iOS
      const androidIntentURL =
        'intent://arvr.google.com/scene-viewer/1.2?' +
        'file=https://storage.googleapis.com/ar-answers-in-search-models/static/AlpineGoat/model.glb' +
        '&title=Alpine+Goat' +
        '&mode=ar_only' +
        '&sound=https://storage.googleapis.com/ar-answers-in-search-models/static/AlpineGoat/Goat_Alpine_Male_Adult.ogg' +
        '#Intent;scheme=https;package=com.google.android.googlequicksearchbox;' +
        'S.browser_fallback_url=https://arvr.google.com/scene-viewer?' +
        'file=https://storage.googleapis.com/ar-answers-in-search-models/static/AlpineGoat/model.glb' +
        '&title=Alpine+Goat' +
        '&mode=ar_only' +
        '&sound=https://storage.googleapis.com/ar-answers-in-search-models/static/AlpineGoat/Goat_Alpine_Male_Adult.ogg;end;';

      const iosUSDZLink =
        'https://developer.apple.com/augmented-reality/quick-look/models/toy_biplane/toy_biplane.usdz'; // <-- Replace with your real .usdz URL

      // Detect iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      if (isIOS) {
        arLink.setAttribute('rel', 'ar');
        arLink.setAttribute('href', iosUSDZLink);
      } else {
        arLink.setAttribute('href', androidIntentURL);
      }
    </script>
  </body>
</html>
