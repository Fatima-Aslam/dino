<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;Honey Badger &gt;</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="demo-styles.css" />
    
    <!-- 💁 Include both scripts below to support all browsers! -->
    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- Web Components polyfill to support Edge and Firefox < 63 -->
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <!-- Intersection Observer polyfill for better performance in Safari and IE11 -->
        <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <!-- Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
        <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <!-- The :focus-visible polyfill removes the focus ring for some input types -->
    <script  src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    
  </head>
  <body>
    <div id="card">
      <model-viewer
        id="ar-code"
        camera-controls
        touch-action="pan-y"
        autoplay
        ar-modes="scene-viewer webxr quick-look"
        scale="0.2 0.2 0.2"
        shadow-intensity="1"
        src="honey.glb"
        ios-src="honey.usdz"    
        alt="Honey Badger"
        >
        <div class="attribution" id="play-controls">
            <a id="ar-link" href="#">
              <img
                class="ar-launch-image"
                src="https://cdn.glitch.global/c7f53e9a-3a2b-48bd-bf73-1be865655ec7/play.png?v=1721869810503"
                alt="Tap to launch AR"
              />
        </div>
        <div class="attribution" id="whatsapp-controls">
          <button><img src="whatsapp.png" alt="Button Image"/></button>
        </div>
        <div class="attribution" id="twitter-controls">
          <button><img src="twitter.png" alt="Button Image"/></button>
        </div>
        <div class="attribution" id="call-controls">
          <button><img src="call.png" alt="Button Image"/></button>
        </div>
        <div class="attribution" id="snapchat-controls">
          <button><img src="snapchat.png" alt="Button Image"/></button>
        </div>
        <div class="attribution" id="facebook-controls">
          <button><img src="facebook.png" alt="Button Image"/></button>
        </div>
      </model-viewer>

      <script>
         const arLink = document.getElementById('ar-link');
        
              // URLs for Android and iOS
              const androidIntentURL =
                'intent://arvr.google.com/scene-viewer/1.2?' +
                'file=https://raw.githubusercontent.com/Fatima-Aslam/dino/main/spinosaurus.glb' +
                '&title=Honey+Badger' +
                '&mode=ar_only' +
                '&sound=https://raw.githubusercontent.com/Fatima-Aslam/dino/main/happy.mp3' +
                '#Intent;scheme=https;package=com.google.android.googlequicksearchbox;' +
                'S.browser_fallback_url=https://arvr.google.com/scene-viewer?' +
                'file=https://raw.githubusercontent.com/Fatima-Aslam/dino/main/spinosaurus.glb' +
                '&title=Honey+Badger' +
                '&mode=ar_only' +
                '&sound=https://raw.githubusercontent.com/Fatima-Aslam/dino/main/happy.mp3;end;';
        
              const iosUSDZLink =
                'https://developer.apple.com/augmented-reality/quick-look/models/toy_biplane/toy_biplane.usdz'; // <-- Replace with your real .usdz URL
        
              // Detect iOS
              const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
              if (isIOS) {
                arLink.setAttribute('rel', 'ar');
                arLink.setAttribute('href', iosUSDZLink);
              } else {
                arLink.setAttribute('href', androidIntentURL);
              }
      
      </script>
      <section class="attribution">
        <span>
          <h1>Honey Badger</h1>
          </span>
      </section>
    </div>
  </body>
</html>
